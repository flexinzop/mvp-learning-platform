<!DOCTYPE html>
<html lang="en" x-data="{ darkMode: localStorage.getItem('darkMode') === 'true' }" :class="{ 'dark': darkMode }">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cardily - Learn & Master</title>
  <link rel="stylesheet" href="/styles.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body x-data="appData()" @keydown.escape="closeModal()">

  <!-- Top Navbar -->
  <nav class="navbar">
    <div class="navbar-content">
      <div class="navbar-left">
        <div class="logo">
          <i class="fas fa-cube"></i>
          <span>Cardily</span>
        </div>
      </div>
      <div class="navbar-right">
        <button @click="darkMode = !darkMode; localStorage.setItem('darkMode', darkMode)" class="theme-toggle">
          <i :class="darkMode ? 'fas fa-sun' : 'fas fa-moon'"></i>
        </button>
        <div class="user-info">
          <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=40&h=40&fit=crop&crop=face"
               alt="User Avatar" class="user-avatar" />
          <span class="user-name">Flexinz</span>
        </div>
      </div>
    </div>
  </nav>

  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar" :class="{ 'sidebar-open': sidebarOpen }">
      <!-- ... (mesmo conteúdo da sidebar) ... -->
    </aside>

    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" @click="sidebarOpen = !sidebarOpen">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Main Content -->
    <main class="main-content">
      <div class="dashboard">
        <h1 class="dashboard-title">Dashboard</h1>

        <!-- Progress Indicators -->
        <div class="progress-section">
          <!-- cards de progresso -->
        </div>

        <!-- Welcome Card -->
        <div class="welcome-card">
          <h2>Olá, Flexinz! Pronto para revisar hoje?</h2>
          <p class="welcome-subtitle">
            Você tem <span x-text="flashcardsCount"></span> flashcards aguardando revisão
          </p>
          <div class="welcome-body">
            <p>Continue sua jornada rumo à aprovação. Cada revisão te deixa mais próximo do seu objetivo!</p>
            <button class="btn btn-primary" @click="startReview()">
              Começar Revisão →
            </button>
          </div>
          <div class="welcome-footer">
            <div>
              <span x-text="consecutiveDays"></span>
              <small>Dias consecutivos</small>
            </div>
            <div>
              <span x-text="cardsReviewed"></span>
              <small>Cards revisados</small>
            </div>
          </div>
        </div>

        <!-- Courses Section -->
        <div class="courses-section">
          <h2>Seus Cursos</h2>
          <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" placeholder="Search courses, topics..." class="search-input" />
          </div>
          <div class="courses-grid"
               hx-get="/api/courses"
               hx-trigger="load"
               hx-target="this"
               hx-swap="innerHTML">
            <div class="loading">Loading courses...</div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal e scripts… -->
  <script src="app.js"></script>
</body>
</html>
